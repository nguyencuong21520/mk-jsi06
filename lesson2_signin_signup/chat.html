<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./chat.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="a">
    <div class="container">
      <div class="row">
        <div class="left col-12 col-md-6 col-xl-4">
          <div class="header d-flex justify-content-between align-items-center">
            <div class="avatar">
              <img src="https://picsum.photos/300" alt="" />
              <span>Nguyễn Văn Cường</span>
            </div>
            <div class="func">
              <i onclick="signOut()" class="fa-solid fa-right-from-bracket fa-2x"></i>
              <i class="fa-solid fa-pen-to-square fa-2x"></i>
            </div>
          </div>
          <div class="search d-flex align-items-center">
            <input type="text" placeholder="Search" />
            <i class="fa-solid fa-search"></i>
          </div>
          <hr />

          <div class="users_list">
            <div class="card-body no-padding">
              Loading...
            </div>
          </div>
        </div>
        <div class="right col-12 col-md-6 col-xl-8 p-0">
          <div class="header d-flex justify-content-between align-items-center">
            <div class="user_info d-flex align-items-center">
              <img id="currentUserImg" src="https://picsum.photos/300" alt="" />
              <div class="user_name_wrapper">
                <h2 id="currentUserName" class="m-0">Loading ...</h2>
              </div>
            </div>
            <div class="dark_mode_setting">
              <label class="switch">
                <input id="sw_mode" type="checkbox" />+-
                <span class="slider"></span>
              </label>
            </div>
            <div class="time">
              <p>Wed 19:30:00</p>
            </div>
          </div>
          <div class="chat_body">
            <div class="chat">
              <p>Loading ...</p>
            </div>
            <hr />
            <div class="chat_input">
              <form action="">
                <input type="text" placeholder="Nhập tin nhắn" />
                <i class="fa-solid fa-paper-plane"></i>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/18d5300895.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="./chat.js"></script>
  </body>
</html>
