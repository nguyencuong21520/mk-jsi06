<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email</title>
    <link rel="stylesheet" href="./confirmEmail.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <lottie-player
          src="https://assets2.lottiefiles.com/packages/lf20_5wr08scz.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>

      <h1>Verify your email address</h1>
      <p>
        A confirmation link has been sent to your email (<b id="currentEmail"
          >nguyencuong21520@gmail.com</b
        >) address. Please click on the link to verify your email address.
      </p>
      <p style="margin-bottom: 45px">
        Please enter your email address by clicking the link below
      </p>

      <a href="https://mail.google.com/mail/u/0/#inbox">
        <button>Verify your email</button></a
      >
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script>
      let email = document.getElementById("currentEmail");
      let currentEmail = localStorage.getItem("currentUser");

      email.innerHTML = currentEmail;
    </script>
  </body>
</html>
